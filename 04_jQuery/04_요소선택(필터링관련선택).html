<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소선택(필터링 관련)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
</head>
<body>
    <h3>* 필터 관련 선택자</h3>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>

        <!-- (tr>td*3)*4 -->
        <tr>
            <td>문동은</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>박연진</td>
            <td>B형</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>전재준</td>
            <td>O형</td>
            <td>부산</td>
        </tr>
        <tr>
            <th colspan="2">총 인원</th>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(function(){
            //first와 last만 가능
            $("tr:first").css("backgroundColor", "black").css("color","white");
            $("tr:last").css({backgroundColor:"red",color:"white"});
        
            //짝수번째 인덱스에 있는거 선택하고 싶다면??
            $("tr:even").css("backgroundColor","lightgray"); //0 , 2 , 4 번 선택
            $("tr:odd").css("backgroundColor","yellow"); // 1, 3 번 선택
            //특정 요소 걸러서 선택하는 것! => 필터 관련 선택자
        })
    </script>

    <hr>

    <h3> *필터링과 관련되 메소드</h3>
    <p>
        기준이 되는 요소주에서 특정 요소만을 걸러서 선택해주는 메소드 <br>
        .first(), .last(), .filter(), .eq(), .not() 
    </p>

    <!-- h4.test{test-$}*6 -->
    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){
            //$("h4":first)
            $("h4").first().css("fontSize","20px");
            $("h4").last().css("fontSize", "30px");

            //test-5를 제외한 것들을 선택하고 싶다면??
            $("h4").filter(".test").html("ㅋㅋㅋㅋㅋㅋ");
            $("h4").not(".test").css("color","red"); //이건 아닌것만 선택 가능

            //test-3선택하고 싶다면
            $("h4").eq(2).text("eq로 선택됨")
            //html : innerHTML
            //text : innerText
        })
    </script>














</body>
</html>
