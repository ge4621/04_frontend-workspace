<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인효과메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 

</head>
<body>
    <h3>* fadeIn()과 fadeOut(), fadeToggle()</h3>
    <p style="background-color: red; opacity: 1;">선택된 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 해주는 메소드</p>
    <!--0<opacity<1-->

    <button onclick="test1()">숨기기</button>
    <button onclick="test2()">보여주기</button>
    <button onclick="test3()">토글</button>

    <br><br>
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA2MDFfMjU2%2FMDAxNjg1NjI5NDE1MjE4.LJ21Bztaz1i4kY1c8pIjQSDGSpI-q5ue3Mm-g14VO-Ig.eXKjdUzNCcXpw1cP0Nl8lyMUyDPC-Vn9CZexpJuYgpUg.JPEG.tnals8497%2FIMG_8536.jpg&type=sc960_832" id="onion">

    <script>
        function test1(){
            $("#onion").fadeOut(2000);
        }

        function test2(){
            $("#onion").fadeIn(2000);
        }

        function test2(){
            $("#onion").fadeToggle(2000);
        }
    </script>
</body>
</html>
