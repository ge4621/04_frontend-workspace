<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소선택(기본선택자)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
</head>
<body>
    <h1>기본 선택자를 이용해서 요소 선택</h1>

    <h3> * 아이디 선택자</h3>
    <p>특정 고유한 아이디값을 가진 요소"하나만"을 선택하고자 할 때</p>

    <h1 id="id1">테스트 1</h1> <!--순수 자바 스크립트 방식으로 진행-->
    <h2 id="id2">테스트 2</h2> <!--jQuery방식으로 진행-->

    <script>
        $(document).ready(function(){
           //순수자바스크립트방식 => document.getElementById("아이디명");
           //선택된 요소객체에 속성에 접근해서 값 변경 (대입을 통해)
           document.getElementById("id1").style.color = "red";
            document.getElementById("id1").innerHTML = "h1변경";
            //jQuery 방식 => $("#아이디명")
            //선택된 요소 객체에 메소드를 통해 값 변경
           // $("#id2").style.color = "yellow"; //불가능
            $("#id2").css("color","blue");
           // $("#id2").innerHTML = "h2변경"; //불가능
           $("#id2").html("h2변경");
           //.html() : 해당 선택된 요소의 innerHTML 과 관련된 기능을 수행하는 메소드
            
            console.log(document.getElementById("id1"));
            console.log($("#id2"));
        })
    </script>

    <hr>

    <h3>* 태그 선택자</h3>
    <p>Java</p>
    <p>Oracle</p>
    <p>HTML</p>

    <h5>CSS</h5>
    <h5>JavaScript</h5>
    <h5>jQuery</h5>

    <script>
        $(document).ready(function(){
            //순수 자바스크립트 방식 => document.getElementsByTagName("태그명") : 반환형=> 배열
            console.log(document.getElementsByTagName("p"));

            const p = document.getElementsByTagName("p");
            
            /*
            for(let i=0;i<p.length;i++){
                p[i].style.color = "pink"
            }
            문서에 있는 p태그를 다 찾기 때문에 과부화와서 컴이 이상해짐*/

            //jQuery 방식 => $("태그명")
            //console.log($("h5"));
            $("h5").css("color","blue");

            //여러종류의 요소들 선택

        })

        <hr>

        <h3>* 클래스 선택자</h3>
        <p>특정한 클래스 속성을 가진 요소들 선택하고자 할 때 사용</p>

        <!-- h1.item{Class$}*3 -->
        <h1 class="item">Class1</h1>
        <h1 class="item select">Class2</h1>
        <h1 class="item select">Class3</h1>

        <script>
            $(document).ready(function(){
                //순수 자바스크립트 방식 => doucument.getElementsByClassName("클래스명") : 반화형 => 배열
                const item = document.getElementsByClassName("item"); // [h1,h1,h1]
                for(let i=0;i<item.length;i++){
                    item[i].style.color="orange";
                    item[i].onclick = function(){
                        console.log('클릭됨');
                    }
                }

                //jQuery방식 => $(".클래스명")
                $(".select").css("backgroundColor", "pink");
                $(".select").click(function(){
                    alert("클릭됨");
                })
                // .click() : 클릭이벤트와 관련된 기능 수행하는 메소드
            })
        </script>

        <!--
            * 요소를 선택하는 방법
                                    순수 자바스크립트 방식             |                 jQuery 방식
            ==============================================================================================================
                         document.getElementById("아이디명")          |                $("#아이디명")
                         document.getElementbyClassName("클래스명")   |                $(".클래스명")
                        document.getElementsByTagName("태그명")       |                $("태그명")


            *선택된 요소에 속성값 변경하고자 할 때
                            순수자바스크립트 방식               |                   jQuery방식
============================================================================================================================
                    |선택된 요소 객체에 직접 속성에 접근해서      | 선택된 요소의 메소드 이용
=============================================================================================================
            스타일  | .style.스타일속성 ="변경할 값";            |  .css("스타일속성"), "변경할 값 찾기"
            내용    | .innerHTML = "변경할 값;"                 | .html("변경할 값");
            이벤트 | .on이벤트 명 = {function()}                | .이벤트명(function() })  


































        -->









</body>
</html>
