<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인 효과 메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
</head>
<body>
    <h1>시각적인 효과(Effect)</h1>
    <p>페이지 내에서 애니메이션 효과를 주기 위해서 사용되는 메소드 집합</p>

    <h3>* show() 와 hide(), toggle()</h3>
    <p>선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드</p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br><br>

    <!--다른 파일에 있는 이미지 가져오기(.. => 파일 현재 위치에서 뒤로 가기)-->
    <!--<img src="../02_CSS3/resources/image/city1.PNG" alt="">-->
    <img id="panda" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA1MTZfNjMg%2FMDAxNjg0MjQ0NzUwMTU3.kkypro-jovLG870So_BEoP-FrvVPm9seadnYyNXXAuMg.N14lR5df4hiZkxjGJYPo16IERhXPVfDJ7KkeB4Vtmekg.JPEG.muuimuui%2FIMG_6833.JPG&type=sc960_832" alt="">

    <script>
        $(function(){
            $("#hide").click(function(){
                $("#panda").hide(3000);
            })

            $("#show").click(function(){
                $("#panda").show(3000);
            })

            $("#toggle").click(function(){
                $("#panda").toggle(2000);
            })


        })
    </script>



</body>
</html>
