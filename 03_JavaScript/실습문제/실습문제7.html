<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제7</title>
    
</head>
<body>
    <h1>배열 실습 문제 2</h1>
    <fieldset>
        <legend>보기</legend>
        <p id="a">r b</p>
        <p id="b">e v o l</p>
    </fieldset>
    <input type="text" id="c">
    <button onclick="test();">처리</button>

    <script>
        function test(){
            const a = document.getElementById("a").innerHTML;
            const b = document.getElementById("b").innerHTML;
            const c = document.getElementById("c");


            const arr = a.split(" ");
            const arr1 = b.split(" ");

            const arrre = arr.reverse();
            const arr1re = arr1.reverse();
    
        //    console.log(arrre);
        //    console.log(arr1re);
        
          c.value= arrre.join("") + arr1re.join("");
        }
    </script>


    <hr>
    <h2>다시하기</h2>
    <fieldset>
        <legend>보기</legend>
        <p id="one">r b</p>
        <p id="two">e v o l </p>
    </fieldset>

    <input type="text" name="three" id="three"> 
    <button onclick="fin();">처리</button>

    <script>
        function fin(){
            const one = document.getElementById("one").innerHTML.split(" ");
            const two = document.getElementById("two").innerHTML.split(" ");

            const three = document.getElementById("three");

            const one1 = one.reverse();
            const two1 = two.reverse();

            three.value = one1.join(" ");
            three.value += two1.join(" ");




            console.log(one);
            console.log(two);
            console.log("----")
            console.log(one1);
            console.log(two1);

        }
    </script>



















</body>
