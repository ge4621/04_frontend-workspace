<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2. 문서구조</title>
    <style>
        div{box-sizing: border-box;border: 1px solid red;}

        .wrap{width: 1000px;height: 800px;margin: auto;}

        /*공통점 : 너비가 같다.*/
        .wrap>div{width: 100%;}

        /*#header, #footer 높이 같다.*/
        #header, #footer{height: 15%;}

        /*#header_1,#header_2 공통점 => 높이가 같다.*/
        #header>div{height: 100%;float: left;}

        #header_1, #header_3 {width: 30%;}

        #header_2{width: 40%;}

        /*#navigatior의 길이*/
        div>#navigatior{height: 5%;}

        /*#content 길이*/
        div>#content{height: 65%;}
        
        /*#content 공통 => 높이 같다.*/
        #content>div{height: 100%;float: left;}
        #content_1{width: 70%;}
        #content_2{width: 30%;}

        /*#footer 관련 스타일*/
        #footer>div{width: 100%;}
        #footer_1{height: 20%;}
        #footer_2{height: 80%;}

        #footer_2>p{
            margin: 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 13px;
            color: black;
        }

        #p1{height: 80%;padding: 7px 15px;}
        #p2{height: 20%;text-align: center;}

        #footer_1>a{
            text-decoration: none;
            color: black;
            font-weight: 700;
            margin: 15px;
            vertical-align: middle;
        }

        #footer{
            border: 1px solid black;
        }



    </style>


</head>
<body>
    <div class="wrap">
        <div id="header">
            <div id="header_1"></div>
            <div id="header_2"></div>
            <div id="header_3"></div>
        </div>
        <div id="navigatior"></div>
        <div id="content">
            <div id="content_1"></div>
            <div id="content_2"></div>
            
        </div>
        <div id="footer">
            <div id="footer_1">
                <a href="#">이용약관</a> |
                <a href="#">개인정보취급방침</a> |
                <a href="#">인재채용</a> |
                <a href="#">고객센터</a>
            </div>
    
            <div id="footer_2">
                <p id="p1">
                    강남지원 1관 : 서울특별시 강남구 테헤란로14길 6 남도빌딩 2F, 3F, 4F, 5F, 6F <br>
                    강남지원 2관 : 서울특별시 강남구 테헤란로10길 9 그랑프리 빌딩 4F, 5F, 7F <br>
                    강남지원 3관 : 서울특별시 강남구 테헤란로 130 호산빌딩 5F, 6F <br>
                </p>
    
                <p id="p2">
                    Copyright © 1998-2023 KH Information Educational Institute All Right Reserved
                </p>
            </div>
    
    
        </div>
    </div>
</body>
</html>
