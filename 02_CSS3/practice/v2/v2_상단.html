<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상단</title>
    <style>
        div{box-sizing: border-box;border: 1px solid red;}
        #header>div{width: 1000px;height: 120px;float: left;}
        
        #header>#header_1{width: 30%;}

        #logo{
            margin-top: 25px;
            margin-left: 30px;
            
        }

        #header>#header_2{
            width: 40%;
            
        }
        
        #search{
            margin-top:50px;
            width: 20px;
            height: 20px;
        }

        #header_2>#searchbar{
            position: absolute;
            width: 250px;
            height: 20px;
            margin-top: 50px;
        }




        #header>#header_3{width: 30%;}

        
       

    </style>



</head>
<body>
    <div id="header">
        <div id="header_1">
            <img src="resources_v2/image2/logo.PNG" id="logo">
        </div>
        <div id="header_2">
            <input type="text" id="searchbar">
            <img src="resources_v2/image2/search.png" id="search">
        </div>
        <div id="header_3"></div>
    </div>
</body>
</html>
